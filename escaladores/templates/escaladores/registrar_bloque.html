{% extends "base.html" %}

{% block titulo %}
Registrar bloque
{% endblock titulo %}

{% block contenido %}
<h3 style="color: #0d6efd">Registrar bloque</h3>

  {% csrf_token %}

<br>
<a href="{% url 'informacion_bloques' %}">Volver a la lista</a>
{% endblock contenido %}
