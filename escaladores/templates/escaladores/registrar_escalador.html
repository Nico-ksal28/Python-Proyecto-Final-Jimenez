{% extends "base.html" %}

{% block titulo %}
<title>Registro escalador</title>
{% endblock titulo %}

{% block contenido %}
<h3 style="color: #0d6efd">Registrar escalador </h3>

<form method="post">
  {% csrf_token %}
  {{ formulario.as_p }}
  <input class="btn btn-success" type="submit" value="Enviar Escalador" />
</form>
<br>
<a href="{% url 'informacion_escalada' %}">Volver a la lista</a>
{% endblock contenido %}
